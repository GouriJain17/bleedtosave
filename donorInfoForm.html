    <!-- Donor Info -->
    <h1 class="display-4 section-heading form-gap mb-5 text-center">Donor Information</h1>
    <section id="login-form" class="container">
        <div class="col-lg-5 col-md-7 mb-5 login-form card">
            <div class="card-body my-4">
                <div class="container">
                    <form action="donorLogin.html">
                        <div class="form-group">
                            <label for="blood-type">Blood Type</label>
                            <select name="blood-type" id="blood-type" class="form-control" required>
                                <option value="" selected disabled>Blood Type</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender</label><br>
                            <label for="male" class="radio-input mr-3">Male
                                <input type="radio" checked="checked" id="male" name="gender" value="male" required>
                                <span class="checkmark"></span>
                            </label>
                            <label for="female" class="radio-input  mr-3">Female
                                <input type="radio" id="female" name="gender" value="female">
                                <span class="checkmark"></span>
                            </label>
                            <label for="other" class="radio-input mr-3">Other
                                <input type="radio" id="other" name="gender" value="other">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" class="form-control" id="phone-number" pattern="[0-9]{4}-[0-9]{7}"
                                aria-describedby="phoneHelp" placeholder="Phone Number" required>
                            <small id="phoneHelp" class="mt-2 form-text text-muted">Format: XXXX-XXXXXXX</small>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <select name="location" class="form-control mb-3" required>
                                <option value="" selected disabled>location</option>
                                <option value="Erragada">Erragada</option>
                                <option value="Mehendipatnam">Mehendipatnam</option>
                                <option value="Ameerpet">Ameerpet</option>
                                <option value="Begumpet">Begumpet</option>
                                <option value="Falaknuma">Falaknuma</option>
                                <option value="SR Nagar">SR Nagar</option>
                                <option value="Uppal">Uppal</option>
                                <option value="Bharat Nagar">Bharat Nagar</option>
                                <option value="Dundigal">Dundigal</option>
                                <option value="Suraram">Suraram</option>
                                <option value="Kompally">Kompally</option>
                                <option value="Kukatpally">Kukatpally</option>
                                <option value="Balanagar">Balanagar</option>
                                <option value="Chintal">Chintal</option>
                                <option value="Narayanaguda">Narayanaguda</option>
                                <option value="Kachiguda">Kachiguda</option>
                                <option value="Attapur">Attapur</option>
                                <option value="Rasoolpura">Rasoolpura</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Secunderabad">Secunderabad</option>
                                <option value="Sanath Nagar">Sanath Nagar</option>
                                <option value="Aliabad">Aliabad</option>
                                <option value="Punjagutta">Punjagutta</option>
                                <option value="Jubilee Hills">Jubilee Hills</option>
                                <option value="Bolaram">Bolaram</option>
                                <option value="Nampally">Nampally</option>
                                <option value="Golconda">Golconda</option>
                                <option value="ESI Hospital">ESI Hospital</option>
                                <option value="Errum Manzil">Errum Manzil</option>
                                <option value="Warisguda">Warisguda</option>
                                <option value="Somajiguda">Somajiguda</option>
                                <option value="Khairtabad">Khairtabad</option>
                                <option value="Madhapur">Madhapur</option>
                                <option value="Hafeezpet">Hafeezpet</option>
                                <option value="Banjara Hills">Banjara Hills</option>
                                <option value="Kanchanbagh">Kanchanbagh</option>
                                <option value="Bahadurpally">Bahadurpally</option>
                                <option value="Bowenpally">Bowenpally</option>
                                <option value="Yousufguda">Yousufguda</option>
                                <option value="Krishna Nagar">Krishna Nagar</option>
                                <option value="Malakpet">Malakpet</option>
                                <option value="Rajendra Nagar">Rajendra Nagar</option>
                                <option value="Jeedimetla">Jeedimetla</option>
                                <option value="Pragati Nagar">Pragati Nagar</option>
                                <option value="Bachupally">Bachupally</option>
                       
                            </select>
                            

                            <select name="province" class="form-control" required>
                                <option value="" selected disabled>Province</option>
                                <option value="punjab">Punjab</option>
                                <option value="sindh">Sindh</option>
                            </select>
                        </div>
                        <button type="submit" class="mt-3 btn btn-lg btn-primary slide-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
